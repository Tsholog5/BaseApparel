<!DOCTYPE html>
<html lang="en">
  <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="logo/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />

        <title>Base Apparel Coming soon</title>   
    </head>
    <body>
        <div class="container">
            <div class="left">
                <div class="inner-container">
                     <img class="logo" src="./properties/images/logo.svg" alt="logo" />

                    <img
                        class="bg-mobile"
                        src="./properties/images/hero-mobile.jpg"
                        alt="background mbile"
                    />
                    <h1>
                        <span>We're</span>
                        <br />
                        coming
                        <br />
                        soon
                        </h1>

                        <p>
                            Hello fellow shoppers! We're currently building our new fashion store.
                            Add your email below to stay up-to-date with announcements and our
                            launch deals.
                        </p>

                        <form id="form">
                            <input id="email" placeholder="Email Address" />
                            <img class="error-icon" src="./properties/images/icon-error.svg" />
                            <button>
                                <img src="./properties/images/icon-arrow.svg"alt="arrow" />
                            </button>
                            <small>Please provide a valid email</small>
                        </form>
                  </div>
                </div>

                 <div class="right bg-image"></div>

        </div>

        <script src="index.js"></script>
    </body>
</html>
